<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="flex.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<title>Flexbox Helper</title>
</head>
<body>

	<div id="controles">
		<div>
			<span>Boxes: </span><input type="number" id="qt" value="10">
		</div>
		
		<div>
			<span>align-content: </span><select id="aligncontent">
			  <option value="stretch" selected>stretch</option>
			  <option value="center">center</option>
			  <option value="flex-start">flex-start</option>
			  <option value="flex-end">flex-end</option>
			  <option value="space-between">space-between</option>
			  <option value="space-around">space-around</option>
			</select>
		</div>

		<div>
			<span>align-items: </span><select id="alignitems">
			  <option value="stretch" selected>stretch</option>
			  <option value="center">center</option>
			  <option value="flex-start">flex-start</option>
			  <option value="flex-end">flex-end</option>
			  <option value="baseline">baseline</option>
			</select>
		</div>

		<div>
			<span>flex-direction: </span><select id="flexdirection">
			  <option value="row" selected>row</option>
			  <option value="row-reverse">row-reverse</option>
			  <option value="column">column</option>
			  <option value="column-reverse">column-reverse</option>
			</select>
	</div>

		<div>
			<span>flex-wrap: </span><select id="flexwrap">
			  <option value="nowrap" selected>nowrap</option>
			  <option value="wrap">wrap</option>
			  <option value="wrap-reverse">wrap-reverse</option>
			</select>
		</div>

		<div>
			<span>justify-content: </span><select id="justifycontent">
			  <option value="flex-start" selected>flex-start</option>
			  <option value="flex-end">flex-end</option>
			  <option value="center">center</option>
			  <option value="space-between">space-between</option>
			  <option value="space-around">space-around</option>
			</select>
		</div>

		<footer><a href="https://github.com/EmilianoTalamo/flexboxhelper/" target='_blank'><img src="lambtron.png" alt="Emi"></a><p>By Emiliano Talamo with <span id='cuore'>&hearts;</span></p></footer>
	</div>
	<div id="magia">
		<ul id="cajitas">
		</ul>
	</div>

	<script src="flex.js"></script>

</body>
</html>
